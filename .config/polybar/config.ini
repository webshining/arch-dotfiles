[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 1900
height = 24pt

radius = 12

offset-x = 10
offset-y = 5

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

font-0 = JetBrains Mono:style=Regular:size=10;2
font-1 = Font Awesome 6 Brands:style=Regular:size=11;2
font-2 = Font Awesome 6 Free:style=Regular:size=11;2
font-3 = Font Awesome 6 Free:style=Solid:size=11;2

module-margin = 1

modules-left = xwindow
modules-center = xworkspaces
modules-right = pulseaudio xkeyboard memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

enable-scroll = false
enable-click = false

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.primary}

label-muted-foreground = ${colors.disabled}

label = %percentage%%
label-muted = %percentage%%


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label-layout = %layout:%

[module/memory]
type = internal/memory
interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = ""
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
