include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[section/base]
height = 24pt

offset-y = 5

radius = 12

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin = 1

line-size = 3

font-0 = JetBrainsMono NF:style=Regular:size=11;2

enable-ipc = true
wm-restack = bspwm

[bar/left]
inherit = section/base
width = 190

offset-x = 10

modules-center = bspwm

[bar/tray]
inherit = section/base
width = 100

offset-x = 1230

modules-center = empty

tray-position = center
tray-detached = false

[bar/stats]
inherit = section/base
width = 260

offset-x = 1340

module-margin = 2
modules-center = memory cpu gpu

[bar/right]
inherit = section/base
width = 300

offset-x = 1610

module-margin = 2
modules-center = pulseaudio xkeyboard date

[settings]
screenchange-reload = true
pseudo-transparency = true
